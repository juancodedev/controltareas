{% extends 'base.html' %} {% load static %} {% block content %}
<div class="wrapper">
    <div class="content-wrapper" style="min-height: 2171.31px">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Creacion de usuarios</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="{% url 'dashboard' %}">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Creacion de usuarios</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="card">
                                <div class="card-header"></div>
                                <form action="">
                                    <!-- card-body -->
                                    <div class="card card-body">
                                        <div class="form-group col-md-6">
                                            <label for="nombretarea">Nombre</label>
                                            <input type="text" class="form-control" id="nombretarea"
                                                placeholder="Nombre" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="Proceso">Rol</label>
                                            <select class="form-control">
                                                <option selected>Rol 1</option>
                                                <option>Rol 2</option>
                                                <option>Rol 3</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="Proceso">Unidad Interna</label>
                                            <select class="form-control">
                                                <option selected>Unidad 1</option>
                                                <option>Unidad 2</option>
                                                <option>Unidad 3</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                placeholder="Enter email">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Password" />
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-info">Guardar</button>
                                        <button type="submit" class="btn btn-default float-right">Cancelar</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock content %}
