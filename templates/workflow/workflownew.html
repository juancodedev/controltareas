{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
    <div class="content-wrapper" style="min-height: 2171.31px">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Crear Flujo de tareas
                        </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="{% url 'dashboard' %}">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Crear Flujo de tareas
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="card">
                                <div class="card-header"></div>
                                <form action="">
                                    <!-- card-body -->
                                    <div class="card card-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group col-md-12">
                                                        <label for="Proceso">Plantilla</label>
                                                        <select class="form-control">
                                                            <option selected>Plantilla 1</option>
                                                            <option>Plantilla 2</option>
                                                            <option>Plantilla 3</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <label for="nombretarea">Nombre</label>
                                                        <input type="text" class="form-control" id="nombretarea"
                                                            placeholder="Nombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                     <div >
                                                        <div class="form-group col-md-12">
                                                            <br>
                                                            <br>
                                                            <br>
                                                            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default">
                                                                Tareas del flujo
                                                              </button>
                                                        </div>
                                                     </div>
                                                </div>
                                            </div>
                                        </div>


                                            <div class="col-sm-12">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label>Descripción</label>
                                                    <textarea class="form-control" rows="3" placeholder="..."
                                                        style="resize: none;"></textarea>
                                                </div>
                                            </div>

                                    </div>

                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-info">Guardar</button>
                                        <button type="submit" class="btn btn-default float-right">Cancelar</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="modal fade" id="modal-default" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Tareas del flujo</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                <div class="row">
                    <div class="col-sm-6">
                      <!-- Select multiple-->
                      <div class="form-group">
                        <label>Tareas disponibles</label>
                        <select multiple="" class="form-control">
                          <option>option 1</option>
                          <option>option 2</option>
                          <option>option 3</option>
                          <option>option 4</option>
                          <option>option 5</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Tareas del flujo</label>
                        <select multiple="" class="form-control">

                        </select>
                      </div>
                    </div>
                  </div>
                </p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
</div>

{% endblock content %}
