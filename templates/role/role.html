{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
    <div class="content-wrapper" style="min-height: 2171.31px">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Creacion Roles</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="{% url 'dashboard' %}">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Creacion Roles</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="card">
                                <div class="card-header"></div>
                                <form method="post" action="{% if datos.menu == 'editrole' %} {% url 'updaterole' id=datos.rollist.rolId %} {% endif %} {% if datos.menu == 'newrole' %} {% url 'createnewrole' %} {% endif %}">
                                {% csrf_token %}
                                    <!-- card-body -->
                                    <div class="card card-body">
                                        <div class="form-group col-md-6">
                                            <label for="nombretarea">Nombre</label>
                                            <input type="text" class="form-control" name="nombrerol"
                                            {% if datos.menu == 'newrole' %} placeholder="Nombre" {% endif %} 
                                            {% if datos.menu == 'viewrole' %} disabled value = "{{datos.rollist.nombreRol}}"{% endif %}
                                            {% if datos.menu == 'editrole' %} value = "{{datos.rollist.nombreRol}}"{% endif %}
                                            />
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <!-- textarea -->
                                                <div class="form-group">
                                                    <label>Descripción</label>
                                                    <textarea class="form-control" rows="3" name="descriptrole" {% if datos.menu != 'viewrole' %} placeholder = "Descripción" {% endif %} 
                                                        style="resize: none;" {% if datos.menu == 'viewrole' %} disabled {% endif %}>{{datos.rollist.descripcion}}</textarea>
                                                

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-info" value="OK" {% if datos.menu == 'viewrole' %} hidden {% endif %}>Guardar</button>
                                        <button type="button" onclick="history.back()" class="btn btn-default float-right">Cancelar</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock content %}
